<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-wrapper">
        <div id="time">00:00:00</div>
        <div id="date">WEDNESDAY, FEBRUARY 04, 2026</div>
    </div>

    <div id="settings-panel" class="hidden">
        <div class="setting-group">
            <span class="setting-label">Display</span>
            <div class="setting-controls">
                <button id="toggle-date-btn" class="ui-button active">Date</button>
                <button id="toggle-24h-btn" class="ui-button active">24H</button>
            </div>
        </div>

        <div class="setting-group">
            <span class="setting-label">Precision</span>
            <div class="setting-controls" id="precision-group">
                <button class="ui-button" data-value="h">H</button>
                <button class="ui-button" data-value="hm">M</button>
                <button class="ui-button active" data-value="hms">S</button>
            </div>
        </div>
    </div>

    <button id="settings-btn" title="Settings">⚙️</button>

    <script src="script.js"></script>
</body>

</html>
