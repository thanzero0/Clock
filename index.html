<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-wrapper">
        <div id="time">00:00:00</div>
        <div id="date">WEDNESDAY, FEBRUARY 04, 2026</div>
    </div>

    <div id="settings-panel" class="hidden">
        <div class="setting-item">
            <span class="setting-label">Show Date</span>
            <div id="toggle-date-btn" class="switch active">
                <div class="dot"></div>
            </div>
        </div>

        <div class="setting-item">
            <span class="setting-label">24H Format</span>
            <div id="toggle-24h-btn" class="switch active">
                <div class="dot"></div>
            </div>
        </div>

        <div class="setting-group">
            <span class="setting-label">Precision</span>
            <div class="segmented-control" id="precision-group">
                <button class="segment" data-value="h">H</button>
                <button class="segment" data-value="hm">M</button>
                <button class="segment active" data-value="hms">S</button>
            </div>
        </div>
    </div>

    <button id="settings-btn" title="Settings">⚙️</button>

    <script src="script.js"></script>
</body>

</html>
