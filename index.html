<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Digital Clock</title>
    <meta name="description" content="A beautiful and minimalist digital clock with a modern design.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock-card">
            <div id="day" class="day-text">WEDNESDAY</div>
            <div id="time" class="time-text">00:00:00</div>
            <div id="date" class="date-text">FEBRUARY 04, 2026</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
